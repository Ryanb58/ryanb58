<!DOCTYPE html>
<html>
    {% import "macros.html" as macros %}
    {{ macros.head(config.title) }}
    <body>
        {{ macros.navigation(content.pages) }}
        <h1>Posts</h1>
        <ul>
        {% for post in content.posts %}
            <li class="post-title"><a href="{{ post.url }}">{{ post.title }}</a> (posted on {{ post.date.strftime('%Y-%m-%d') }})</li>
        {% endfor %}
        </ul>
    </body>
</html>
